<form ngForm class="form" #formAssignment (submit)="onSubmit(); formAssignment.reset()">
  <mat-form-field>
      <input matInput 
              placeholder="Nom du devoir" 
              [(ngModel)]="nomDevoir" 
              name="nom">
  </mat-form-field>

  <mat-form-field>
      <input matInput
              [matDatepicker]="picker"
              placeholder="Date de rendu"
              [(ngModel)]="dateLimite"
              name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button
      color="primary">
      Ajouter un devoir
  </button>
</form>
