<div class="login-container">
    <h2>Login</h2>
    <form (submit)="onLogin()">
      <div>
        <label for="username">Username:</label>
        <input 
        type="text" 
        [(ngModel)]="login" 
        name="username"
        id="username" 
        required>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input 
        type="password" 
        [(ngModel)]="password"
        name="password" 
        id="password" 
        required>
      </div>
   
      <button>Login</button>
    </form>
  </div>
